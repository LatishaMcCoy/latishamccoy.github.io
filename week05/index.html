<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irrational Fears</title>
</head>
<body>
    <h1>Irrational Fears</h1>
    <form action='connect.php' method="post">
        <label for="First Name">First Name:</label>
        <input type='text' name="firstname" id="firstname" required>
        <br>

        <label for="Last Name">Last Name:</label>
        <input type='text' name="lastname" id="lastname" required>
        <br>

        <label for="Biggest Fear">What's your most irrational fear?:</label>
        <input type='text' name="biggestfear" id="biggestfear" required onkeyup="showHint(this.value)">
        <br>

        <input type='submit' name='submit' id="submit">

    </form>

    <p>Suggestions: <span id="txtHint"></span></p>

<script>
function showHint(str) {
  if (str.length == 0) {
    document.getElementById("txtHint").innerHTML = "";
    return;
  } else {
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        document.getElementById("txtHint").innerHTML = this.responseText;
      }
    };
    xmlhttp.open("GET", "suggestion.php?q=" + str, true);
    xmlhttp.send();
  }
}
</script>

</body>
</html>
